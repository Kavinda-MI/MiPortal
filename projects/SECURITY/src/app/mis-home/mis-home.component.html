    <app-bread-crumbs></app-bread-crumbs>

</div>

<!-- Header title  -->
<div class="container-fluid margin_bottom_30">

      <div class="container-fluid fluid-bg-1 ishfaak-align-middle ">

          <div class="container">

              <div class="row container_at_1665">

                  <div class="d-flex flex-row">
                      <div class="d-inline-block">
                          <div class="d-inline-block padding_right_30">
                              <img src="/assets/images/admin.svg" class="side_nav_icon_extra_big fill_svg_white">
                          </div>
                      </div>
                      <div class="d-inline-block ">
                          <h1 class="font_white">Welcome to MI Dashboard</h1>
                          <p class="font_white">{{today | date: 'dd MMMM yyyy, hh:mm:ss a'}}</p>
                      </div>
                  </div>

              </div>

          </div>

      </div>

</div>

<!-- body graph -->

<!-- body content -->
  <div class="container-fluid i margin_bottom_53">
    <div class="container">
        <div class="row container_at_1665">
            <!-- the component bof -->
            <div class="mi_dashboard_products_wrapper" [class.is-dragging]="isDragging$ | async">
                <div class="dashboard_grid" >
                    <!-- each product -->
                    <div *ngFor="let item of ProductList">
                        <div class="d-flex dashboard_block_wrapper"> 
                            <!-- <a [routerLink]="['/product']"> -->
                                <div class="dashboard_triangle_wrapper align-self-end">
                                    <div class="triangle triangle-1">
                                        <div class="triangle_content_wrapper align-self-baseline" > 
                                            <div class="row dashboard_arrows_position">
                                                <div class="d-flex">
                                                    <div class="d-inline-block margin_right_3"><i class="fas fa-caret-right font_light_blue"></i></div>
                                                    <div class="d-inline-block margin_right_3"><i class="fas fa-caret-right font_light_blue"></i></div>
                                                    <div class="d-inline-block margin_right_3"><i class="fas fa-caret-right font_light_blue"></i></div>
                                                </div>
                                            </div>
    
                                            <div class="row">
                                                <b class="font_14 text_uppercase line_height_18 product_text_over"> {{ item.ProductName }}</b>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="dashboard_block">
                                    <a href="{{ item.ProductRedirectPath }}">
                                    <div class="dashboard_block_circle border-radius_50 d-flex overwrite_circle_position">
                                        <img src="/assets/images/circle.svg" class="side_nav_icon_extra_big align-self-center float_middle fill_svg_blue">
                                    </div>
                                     </a>
                                </div>
                            <!-- </a> -->
                        </div>
                         
                </div>
            </div>
            <!-- the component eof -->
        </div>
    </div>
</div>
<!-- body content -->

<!-- footer graph -->
<app-footer class="footer_position"></app-footer>
